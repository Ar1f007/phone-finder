<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT - ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT-AWESOME ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM STYLES  -->
    <link rel="stylesheet" href="style.css" />

    <!-- TITLE  -->
    <title>Phone-Finder - Find Your Desired Phone</title>
  </head>
  <body>
    <header id="header">
      <!-- LOGO NAME AND SEARCH BAR -->
      <nav class="navbar">
        <div class="navbar-brand">
          <i class="fa-solid fa-satellite"></i> Phone<span>Finder</span>
        </div>

        <form class="search-bar" id="js-form">
          <input type="search" id="js-search" placeholder="search..." />
          <button type="submit" class="search-icon">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </nav>
    </header>

    <!-- CARD WILL GO INSIDE THE PHONES-CONTAINER DIV  -->
    <main class="main" id="js-main">
      <div class="phones-container" id="js-container"></div>
    </main>

    <!-- FOR SHOWING DETAILS OF THE PRODUCT -->
    <div class="overlay" id="js-overlay"></div>

    <a href="#header">
      <button type="button" class="navigate-to-top">
        <i class="fa fa-arrow-circle-up"></i></button
    ></a>

    <!-- JS  -->
    <script src="script.js"></script>
  </body>
</html>
