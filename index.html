<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT - ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT-AWESOME ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM STYLES  -->
    <link rel="stylesheet" href="style.css" />

    <!-- TITLE  -->
    <title>Phone-Finder - Find Your Desired Phone</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <i class="fa-solid fa-satellite"></i> Phone<span>Finder</span>
        </div>

        <form class="search-bar">
          <input
            type="search"
            id="js-search"
            placeholder="search by phone name..."
          />
          <button type="submit" class="search-icon">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </nav>
    </header>

    <main class="main">
      <div class="phones-container">
        <p class="error"></p>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1580910051074-3eb694886505?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80"
            class="img"
          />
          <div class="card-body">
            <h3 class="title">
              <small class="small-text">name:</small> iPhone
            </h3>
            <h3 class="brand">
              <small class="small-text">brand:</small> Apple
            </h3>
          </div>
          <div class="card-footer">
            <a href="#" class="btn-goto-details">View Details</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
